        var redirect = sessionStorage.getItem('redirect');

        if (redirect && redirect !== '/' && redirect !== '') {
          // Construir la URL completa con el basename
          var basename = '/jikko-estimator/facturacion';
          var fullPath = basename + redirect;

          console.log('Restoring path:', fullPath);

          // Restaurar la ruta completa
          // Esto se ejecuta ANTES de que React se monte, así React Router
          // lee la ruta correcta desde el inicio
          history.replaceState(null, '', fullPath);
        }
      })();
    </script>
